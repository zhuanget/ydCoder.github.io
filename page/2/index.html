an> <span class="keyword">extends</span> <span class="title">HttpServlet</span> </span>&#123;</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">long</span> serialVersionUID = <span class="number">1L</span>;</span><br><span class="line">	<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">doGet</span><span class="params">(HttpServletRequest request,</span></span></span><br><span class="line"><span class="function"><span class="params">			HttpServletResponse response)</span> <span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">				System.out.println(<span class="string">"接收到请求"</span>);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			List&lt;Student&gt; students = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">			<span class="comment">//模拟数据，可由数据库提供</span></span><br><span class="line">			students.add(<span class="keyword">new</span> Student(<span class="string">"张三"</span>, <span class="string">"挖掘机"</span>, <span class="string">"蓝翔二班"</span>, <span class="keyword">new</span> Date()));</span><br><span class="line">			students.add(<span class="keyword">new</span> Student(<span class="string">"张三1"</span>, <span class="string">"挖掘机3"</span>, <span class="string">"蓝翔二班1"</span>, <span class="keyword">new</span> Date()));</span><br><span class="line">			students.add(<span class="keyword">new</span> Student(<span class="string">"张三2"</span>, <span class="string">"挖掘机2"</span>, <span class="string">"蓝翔二班1"</span>, <span class="keyword">new</span> Date()));</span><br><span class="line">			students.add(<span class="keyword">new</span> Student(<span class="string">"张三3"</span>, <span class="string">"挖掘机1"</span>, <span class="string">"蓝翔二班1"</span>, <span class="keyword">new</span> Date()));</span><br><span class="line">			Map&lt;String, Object&gt; result = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">			result.put(<span class="string">"success"</span>, <span class="keyword">true</span>);</span><br><span class="line">			result.put(<span class="string">"list"</span>, students);</span><br><span class="line">			<span class="comment">// 利用JSON 开源jar包转换转换</span></span><br><span class="line">			<span class="comment">/*Gson gson = new GsonBuilder().setDateFormat("yyyy-MM-dd hh:mm:ss").create();*/</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">//没有时间属性的可以不写setDateFormat</span></span><br><span class="line">			Gson gson = <span class="keyword">new</span> GsonBuilder().create();</span><br><span class="line">			response.setCharacterEncoding(<span class="string">"utf-8"</span>);</span><br><span class="line">			response.setContentType(<span class="string">"application/json;charset=utf-8"</span>);</span><br><span class="line">			response.getWriter().append(gson.toJson(result));</span><br><span class="line"></span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">				<span class="comment">//手动拼写json数据格式，用于加强理解，一般不运用</span></span><br><span class="line">				<span class="comment">/*</span></span><br><span class="line"><span class="comment">				 * private StringBuilder getJson(List&lt;Student&gt; students) &#123; StringBuilder</span></span><br><span class="line"><span class="comment">				 * jsonBuilder = new StringBuilder();</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append("&#123;\"success\":true");</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append(",\"list\":["); for (Student s : students) &#123; try &#123;</span></span><br><span class="line"><span class="comment">				 * Thread.sleep(1000); &#125; catch (InterruptedException e) &#123;</span></span><br><span class="line"><span class="comment">				 * e.printStackTrace(); &#125; jsonBuilder.append("&#123;\"name\":\"" + s.getName() +</span></span><br><span class="line"><span class="comment">				 * "\""); jsonBuilder.append(",\"major\":\"" + s.getMajor() + "\"");</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append(",\"clazz\":\"" + s.getClazz() + "\"");</span></span><br><span class="line"><span class="comment">				 * SimpleDateFormat sdf = new SimpleDateFormat("yyyy-MM-dd hh:mm:ss");</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append(",\"birthday\":\"" + sdf.format(s.getBirthday()));</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append("\"&#125;,"); &#125;</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.deleteCharAt(jsonBuilder.length() - 1);</span></span><br><span class="line"><span class="comment">				 * jsonBuilder.append("]&#125;"); </span></span><br><span class="line"><span class="comment">				 * return jsonBuilder; &#125;</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">doPost</span><span class="params">(HttpServletRequest request,</span></span></span><br><span class="line"><span class="function"><span class="params">			HttpServletResponse response)</span> <span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">		<span class="comment">// TODO Auto-generated method stub</span></span><br><span class="line">		doGet(request, response);</span><br><span clas
